<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CCM TJ AL{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{% static '/ccmtj/css/styles.css' %}" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col items-center justify-start bg-[#071F49]">
    <nav
        class="fixed top-0 left-0 bg-[#0E428E] flex flex-row items-center h-[64px] w-[238px] rounded-br-full justify-center gap-4">
        <a id="back-nav-button" 
   href="{% if origem == 'home' %}{% url 'home' %}
          {% elif origem == 'leve_para_casa' %}{% url 'leve_para_casa' %}
          {% else %}{% url 'home' %}{% endif %}"
   class="flex items-center justify-center w-10 h-10 bg-[#071F49] rounded-full ml-[-6px]">
    
    <img src="{% static 'ccmtj/icons/seta-voltar-pagina.svg' %}" 
         alt="Botão voltar"
         class="w-6 h-12 object-contain">
</a>

        <a href="{% url 'qr_scan' %}" class="flex items-center justify-center w-14 h-14">
            <img src="{% static 'ccmtj/icons/escanear.svg' %}" alt="Botao escanear QRCODE"
                class="w-14 h-14 object-contain">
        </a>
        <a href="{% url 'home' %}" class="flex items-center justify-center w-14 h-14 ml-[-6px]">
            <img src="{% static 'ccmtj/icons/home.svg' %}" alt="Botao escanear QRCODE" class="w-12 h-12 object-contain">
        </a>
    </nav>
    <div class="flex flex-col gap-16 mt-34 mb-24">
        <img src="{% static 'ccmtj/images/TJ.svg' %}" alt="" class="w-[300px] h-[150px]">
        <img src="{% static 'ccmtj/images/CCM.svg' %}" alt="" class="w-[300px] h-[190px]">
        <img src="{% static 'ccmtj/images/APP.svg' %}" alt="" class="w-[300px] h-[160px]">
        <img src="{% static 'ccmtj/images/NZ.svg' %}" alt="" class="w-[300px] h-[120px]">
    </div>
    <div class="mb-12 flex flex-col items-center gap-8">
        <a href="{% url 'ficha_tecnica' %}?from=info_app">
            <span class="font-FuturaBold text-[16px] text-white underline cur">FICHA TÉCNICA</span>
        </a>
        <span class="font-FuturaBook text-[16px] text-white">© 2024 APP DESENVOLVIDO POR NÚCLEO ZERO</span>
        <span class="font-FuturaLight text-[16px] text-white">VERSÃO 0.1</span>
    </div>
</html>
